<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple video example</title>
</head>

<body>
    <h1>Below is a simple video example</h1>
    <video src="video/mv.mp4" width="50%" height="50%" controls>
        <p>Your browser doesn't support HTML5 video. Here is a <a href="video/mv.mp4">link to the video</a> instead.</p>
    </video>
    <audio controls>
        <source src="audios/music.mp3" type="audio/mp3">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="audios/music.mp3">link to the audio</a>
            instead.</p>
    </audio>
</body>

</html>
